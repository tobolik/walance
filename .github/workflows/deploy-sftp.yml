name: Deploy via SFTP

on:
  push:
    branches: [master, main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Zkontrolovat secrets
        run: |
          if [ -z "${{ secrets.SFTP_REMOTE_PATH }}" ]; then
            echo "::error::Secret SFTP_REMOTE_PATH chybí. Nastavte: Settings → Secrets and variables → Actions"
            exit 1
          fi
      - name: Checkout
        uses: actions/checkout@v4

      - name: Composer install
        run: composer install --no-dev --optimize-autoloader

      - name: Připravit soubory k nasazení
        run: |
          mkdir -p deploy
          rsync -a --exclude='node_modules' --exclude='.git' \
            --exclude='data/*.db' --exclude='api/credentials/*.json' --exclude='.github' \
            ./ deploy/
          mkdir -p deploy/data deploy/api/credentials

      - name: Deploy na walance.cz
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT || 22 }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: './deploy/*'
          remote_path: ${{ secrets.SFTP_REMOTE_PATH }}
          sftp_only: true
          sftpArgs: '-o ConnectTimeout=10'

      - name: Spustit migraci databáze
        env:
          SITE_URL: ${{ vars.SITE_URL || 'https://walance.cz' }}
        run: |
          URL="${{ env.SITE_URL }}/api/migrate.php"
          echo "Volám migraci..."
          RESPONSE=$(curl -s -L -w "\n%{http_code}" "$URL?token=${{ secrets.MIGRATE_TOKEN }}")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          echo "$BODY"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Migrace selhala (HTTP $HTTP_CODE)"
            exit 1
          fi
          echo "Migrace dokončena."
