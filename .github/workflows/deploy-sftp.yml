name: Deploy via SFTP

on:
  push:
    branches: [master, main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Připravit soubory k nasazení
        run: |
          mkdir -p deploy
          rsync -a --exclude='node_modules' --exclude='.git' --exclude='vendor' \
            --exclude='data/*.db' --exclude='api/credentials/*.json' --exclude='.github' \
            ./ deploy/
          # Zajistit složky
          mkdir -p deploy/data deploy/api/credentials

      - name: Deploy na server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT || 22 }}
          # Heslo (typické pro sdílený hosting)
          password: ${{ secrets.SFTP_PASSWORD }}
          # Nebo SSH klíč – zakomentujte password a odkomentujte:
          # ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: './deploy/*'
          remote_path: ${{ secrets.SFTP_REMOTE_PATH }}
          sftp_only: true  # Pro sdílený hosting (jen SFTP, ne plný SSH)
          sftpArgs: '-o ConnectTimeout=10'
