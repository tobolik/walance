<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Generátor hash hesla</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
</head>
<body style="font-family:sans-serif; max-width:500px; margin:50px auto; padding:20px;">
    <h1>Generátor hash pro admin heslo</h1>
    <p><input type="text" id="pwd" value="Jana2026" style="width:100%; padding:10px; font-size:16px;"></p>
    <p><button onclick="gen()" style="padding:10px 20px; font-size:16px;">Vygenerovat hash</button></p>
    <p><strong>Hash:</strong><br><textarea id="out" readonly style="width:100%; height:80px; font-family:monospace; font-size:12px;"></textarea></p>
    <p style="font-size:12px; color:#666;">Zkopírujte hash do api/config.php jako ADMIN_PASSWORD_HASH. Pak tento soubor smažte.</p>
    <script>
        function gen() {
            const p = document.getElementById('pwd').value;
            const hash = bcrypt.hashSync(p, 10);
            document.getElementById('out').value = hash;
        }
    </script>
</body>
</html>
